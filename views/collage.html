<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insta Collage</title>
  <!-- Import Font Google-->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700i" rel="stylesheet">
  <!-- Import Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/collage.css">
  <link rel="shortcut icon" href="../assets/images/insta-logo.png">
</head>

<body>
  <header>
    <nav class="navbar navbar-default navbar-container">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand pull-right" href="#">
            <img id="image-profile" alt="user" src="../assets/images/user.png">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="signUp.html">
                <span class="glyphicon glyphicon-user"></span> Sign Up</a>
            </li>
            <li>
              <a href="../index.html">
                <span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <!--seccion para colocar el collage-->
        <div class="col-xs-12 col-md-12">
          <div data-container="true" class="col-xs-12 col-md-12 flex border container-padding">
            <div id="container-title" class="col-xs-6 col-md-6 container-collage-img border container-padding">
              <h1 id="title"> Haz tu collage</h1>
            </div>
            <div class="col-xs-6 col-md-6 container-collage-img border container-padding">
              <div class="col-xs-12 col-md-12 container-collage container-padding"></div>
              <hr class="border">
              <div class="col-xs-12 col-md-12 container-collage container-padding"></div>
            </div>
          </div>
        </div>
        <!-- section de file-->
        <div class="col-xs-12 col-md-12">
          <form id="form-imagenes" class="photo-profile" action="">
            <label class="btn btn-file">
              <input type="file" name="file" value="" id="file" class="hidden">
              <i class="fa fa-camera-retro icon"></i>
            </label>
          </form>
        </div>
        <!-- section de imagenes -->
        <div class="col-xs-12 col-md-12">
          <div id="container-img-collage" data-container="true" class="container-img border container-close">
            <div class="col-xs-12 col-md-12">
              <h1>Elije tus fotos</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Import jQuery and Bootstrap.js -->
  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script type="text/javascript" src="../js/initial-firebase.js"></script>
  <script type="text/javascript" src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/collage.js"></script>
  <script type="text/javascript" src="../js/function-collage.js"></script>
</body>

</html>
